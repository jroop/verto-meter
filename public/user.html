<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/user.js" type="module" crossorigin></script>
  </head>
  <body>
    <div class="nav">
      <div class="title">
        upwall
      </div>
      <div class="links">
        <a href="/">home</a>
        <a href="/user">user</a>
        <a href="/climbs">climbs</a>
      </div>
    </div>
    <div class="page">
      <div class="card">
        <form class="user">
          <fieldset>
            <legend>Enter user credentials</legend>
            <div>
              <label for="name">name</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <button id="submit" class="button">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="card">
        <fieldset>
          <legend>Clear user list cache</legend>
          <button id="clear" class="button invert">Clear</button>
        </fieldset>
      </div>
      <div class="card">
        <fieldset>
          <legend>Save session</legend>
          <p id="user"></p>
          <input type="datetime-local" id="localtime" name="session start">
          <button id="save" class="button invert">Save</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
